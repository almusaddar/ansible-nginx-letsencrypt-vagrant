---
- name: Install Nginx
  apt:
    name: nginx
    state: latest

- name: Copy H5BP configuration files
  copy:
    src: '{{ item }}'
    dest: '{{ nginx_root_path }}/'
  with_items:
    - sites-available
    - includes
    - snippets
    - mime.types
    - nginx.conf

- name: Create webroot directories
  file:
    name: "{{ nginx_web_root }}/{{ item.key }}/public_html"
    state: directory
    owner: www-data
  with_dict: "{{ nginx_domains }}"

- name: Create index pages
  template:
    src: index.html.j2
    dest: "{{ nginx_web_root }}/{{ item.key }}/public_html/index.html"
    owner: www-data
  with_dict: "{{ nginx_domains }}"

- name: Create virtual hosts files from template
  template:
    src: sites-available.conf.j2
    dest: "{{ nginx_sites_available }}/{{ item.key }}.conf"
  with_dict: "{{ nginx_domains }}"
  notify: reload nginx

- name: Symlink enabled sites
  file:
    src: '{{ nginx_root_path }}/sites-available/{{ item.key }}.conf'
    name: '{{ nginx_root_path }}/sites-enabled/{{ item.key }}.conf'
    state: link
  with_dict: "{{ nginx_domains }}"
  notify: restart nginx
